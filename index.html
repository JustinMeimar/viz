<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="schedule-slider">Schedule Progress: <span id="schedule-progress">0 / 0</span></label>
            <input type="range" id="schedule-slider" min="0" max="100" value="0">
        </div>
        
        <div class="control-group">
            <label>Animation Speed:</label>
            <div class="speed-buttons">
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="2">2x</button>
                <button class="speed-btn" data-speed="4">4x</button>
                <button class="speed-btn" data-speed="8">8x</button>
                <button class="speed-btn" data-speed="16">16x</button>
            </div>
            <button id="play-pause-btn">Play</button>
        </div>
        
        <div class="control-group">
            <label for="search-input">Search Nodes:</label>
            <input type="text" id="search-input" placeholder="Search for node labels...">
        </div>
        
        <div class="control-group">
            <label for="schedule-toggle">
                <input type="checkbox" id="schedule-toggle">
                Schedule Panel
            </label>
        </div>
        
        <div class="control-group">
            <span id="selection-info">No nodes selected</span>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <!-- Node Info Panel -->
    <div id="node-info-panel" class="node-info-panel">
        <div class="node-info-header">Node Info</div>
        <div id="node-info-content">
            <div>Select a node to see connections</div>
        </div>
    </div>
    
    <!-- Schedule Panel -->
    <div id="schedule-panel" class="schedule-panel" style="display: none;">
        <div class="panel-header">
            <h3>Schedule</h3>
        </div>
        <div class="panel-content">
            <div id="schedule-list" class="schedule-list">
                <!-- Schedule items will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
